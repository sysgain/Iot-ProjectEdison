<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project Edison</title>
    <base href="/">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <link rel="icon"
          type="image/x-icon"
          href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Rubik"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script type='text/javascript'
            src='https://www.bing.com/api/maps/mapcontrol?callback=mapsLoaded'
            async
            defer></script>
</head>

<body>
    <script>
        localStorage.setItem('mapLoaded', false);
        function mapsLoaded() {
            localStorage.setItem('mapLoaded', true);
        }
    </script>

    <app-root></app-root>
</body>

</html>
