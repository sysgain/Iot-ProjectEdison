<div class="container">
  <div class="header">
    DEACTIVATE {{ activeResponse.actionPlan.name }} RESPONSE
  </div>
  <div *ngIf="deactivated" class="subheader success">Response deactivated.</div>
  <div *ngIf="!deactivated" class="subheader">
    Review the new action items that will occur upon deactivation.
  </div>
  <button
    class="app-button secondary"
    *ngIf="!deactivated"
    (click)="onBackClick()"
    tabindex="380"
  >
    GO BACK
  </button>
  <button
    class="app-button primary"
    *ngIf="deactivated"
    (click)="onReturnToMapClick()"
    tabindex="380"
  >
    Return To Map
  </button>
  <app-action-list
    tabindex="200"
    [actions]="activeResponse.actionPlan.closeActions"
    [canEdit]="true"
    [isCloseActionList]="true"
  ></app-action-list>
  <app-delay-button
    (clickCompleted)="onDeactivateClick()"
    [subheaderText]="
      deactivated ? 'Response Deactivated' : 'Press and Hold to deactivate'
    "
    [buttonText]="deactivated ? 'Complete' : 'Deactivate'"
    [disabled]="disabled"
  ></app-delay-button>
</div>
