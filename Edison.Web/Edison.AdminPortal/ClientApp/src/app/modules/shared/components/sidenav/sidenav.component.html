<app-icon *ngFor="let navLink of navLinks;"
          class="navlink"
          [icon]="navLink.icon"
          size="extra-large"
          [active]="activeRoute === navLink.route"
          (click)="navLink.onClick(navLink)"
          (keyup.space)="navLink.onClick(navLink)"
          (keyup.enter)="navLink.onClick(navLink)"
          [matTooltip]="navLink.title"
          matTooltipPosition="after"
          matTooltipClass="navlink-tooltip"
          tabindex="1">
</app-icon>
