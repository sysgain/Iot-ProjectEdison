<div class="title">{{deviceCount}} {{deviceCount === 1 ? 'Device' : 'Devices'}}</div>
<app-device-filters [filterGroups]="filters"></app-device-filters>
<div class="container"
     #container
     tabindex="200">
    <perfect-scrollbar>
        <app-device-table [devices]="devices"
                          [filter]="filter"
                          (rowClick)="focusDevice($event)"></app-device-table>
    </perfect-scrollbar>
</div>
