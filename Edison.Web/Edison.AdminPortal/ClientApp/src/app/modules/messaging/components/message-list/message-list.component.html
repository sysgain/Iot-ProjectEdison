<perfect-scrollbar [config]="{}"
                   class="message-container">
    <div class="message"
         *ngFor="let message of messages">
        <div class="title"
             [ngClass]="{'user': message.role !== 'admin'}">{{message.name}}</div>
        <div class="body"
             [ngClass]="{'blue': message.self, 'grey': !message.self}">
            {{message.text}}</div>
    </div>
</perfect-scrollbar>
