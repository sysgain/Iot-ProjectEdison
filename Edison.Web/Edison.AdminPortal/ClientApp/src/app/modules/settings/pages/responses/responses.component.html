<app-header [title]="'Responses'"
            (saveButtonClick)="saveChanges()"
            [showSaveButton]="true"
            [saveButtonDisabled]="saveDisabled"></app-header>
<app-action-plan-list [actionPlans]="actionPlans$ | async"
                      (actionPlanChanged)="actionPlanChanged($event)"
                      (getActionPlanDetails)="getActionPlanDetails($event)"></app-action-plan-list>
